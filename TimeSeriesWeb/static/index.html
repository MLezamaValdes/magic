<!DOCTYPE html>
<html lang="en">
<head>
<title>Time Series Web Interface</title>
<meta charset="utf-8">

<link rel="stylesheet" href="jquery-ui.css">
<link rel="stylesheet" type="text/css" href="querytimeseries.css">

<script src="/static/jquery-2.1.1.min.js"></script>
<script src="jquery-ui.min.js"></script>

<script type="text/javascript">

$(document).ready(function(){
	$("button").button();
	
});


</script>

<style type="text/css">
#center { width: 600px; height: auto; margin-left: auto; margin-right: auto; line-height:60px; }

button.linkbutton {
	width: 170px;
}

table {
	background-color:#f6f6f6;
}


</style>

</head>

<body>
<h1 style="text-align:center">Time Series Web Interface</h1>
<hr/>

<div id="center">
<table>
<colgroup>
    <col width="200px" height="50px"/>
    <col width="400px" height="50px"/>
</colgroup>
<tr><td><button class="linkbutton" onclick="window.location = '/static/querytimeseries.html';">query time series</button></td><td>query time series of one plot and one sensor</td></tr>
<tr><td><button class="linkbutton" onclick="window.location = '/static/queryplots.html';">query plots</button></td><td>query all time series of one plot</td></tr>
<tr><td><button class="linkbutton" onclick="window.location = '/static/querysensors.html';">query sensors</button></td><td>query all time series of one sensor within in all plots</td></tr>
<tr><td><button class="linkbutton" onclick="window.location = '/static/export.html';">export time series</button></td><td>download a set of timeseries</td></tr>
<tr><td><button class="linkbutton" onclick="window.location = '/static/console.html';">console</button></td><td>access to time series database</td></tr>
</table>
</div>

</body>

</html>
