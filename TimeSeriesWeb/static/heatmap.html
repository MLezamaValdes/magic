<!DOCTYPE html>
<html lang="en">
<head>
<title>Heatmap</title>
<meta charset="utf-8">
<script src="/static/jquery-2.1.1.min.js"></script>
<script src="/static/util.js"></script>
<script src="/static/heatmap_.js"></script>
<link rel="stylesheet" href="jquery-ui.css">
<link rel="stylesheet" type="text/css" href="table.css">
<link rel="stylesheet" type="text/css" href="querytimeseries.css">
</head>
<body>

<div class="bg">
<p style="text-align:right"><a href="/static/index.html">back to main menu</a></p>
<h1 style="text-align:center">Heatmap</h1>
<div style="display:inline-block">status:</div>
<div id="status" style="display:inline-block">init...</div>
<hr/>
</div>

<div class="input_elements">

<div style="display:inline-block">
<label for="region_select">Region</label>
<select id="region_select" class="blockable"></select>
</div>

<div style="display:inline-block">
<label for="generalstation_select">General Station</label>
<select id="generalstation_select" class="blockable"></select>
</div>

<div style="display:inline-block">
<label for="sensor_select">Sensor</label>
<select id="sensor_select" class="blockable"></select>
</div>

<div style="display:inline-block">
<label for="time_select">time</label>
<select id="time_select" class="blockable"></select>
</div>

<div style="display:inline-block">
<label for="quality_select">Quality Check</label>
<select id="quality_select" class="blockable"></select>
</div>

<div style="display:inline-block">
<input type="checkbox" id="interpolated" class="blockable">Interpolated</input>
</div>

<div style="display:inline-block">
<button id="query_sensor" class="blockable">query sensor</button>
</div>

</div>

Description: <label id="sensor_description">(query data...)</label>
Unit: <label id="sensor_unit">(query data...)</label>

<div id="result"></div>
