<!DOCTYPE html>
<html lang="en">
<head>
<title>Query Time Series</title>
<meta charset="utf-8">
<script src="/static/jquery-2.1.1.js"></script>
<script src="jquery-ui.js"></script>
<script src="/static/d3.js"></script>
<script src="/static/util.js"></script>
<script src="/static/querytimeseries.js"></script>
<link rel="stylesheet" href="jquery-ui.css">
<link rel="stylesheet" type="text/css" href="table.css">

<script>
$(function() {


$( "#generalstation_input" ).selectmenu().on( "selectmenuchange", function( event, ui ) {updatePlots();} );

$( "#plot_input" ).selectmenu().on( "selectmenuchange", function( event, ui ) {updateSensors();} );
$( "#sensor_input" ).selectmenu().on( "selectmenuchange", function( event, ui ) {updateSensor();} );

$( "#query_button" ).button();

$( "#radio" ).buttonset();

});
</script>

 <style>


select {
	width: 220px;
}

.overflow {
	height: 200px;
}

.input_elements
{
    font-family: Arial, Verdana, Sans-serif;
    font-size: 12px;

}

.input_elements label {
	display: block;

	text-align: center;
}

.ui-widget {
	font-size: 12px;
}

.axis path, .axis line {
					fill: none;
					stroke: black;
					shape-rendering: crispEdges;
					}
					
.axis text {
			font-family: sans-serif;
			font-size: 11px;
			}


</style>

</head>

<body>
<h1 style="text-align: center">Query Time Series</h1>

<div class="input_elements">

<div style="display:inline-block">
<label for="region_input">Region</label>
<select id="region_input" onchange="updateGeneralStations()"></select>
</div>

<div style="display:inline-block">
<label for="generalstation_input">General Station</label>
<select id="generalstation_input" onchange="updatePlots()"></select>
</div>

<div style="display:inline-block">
<label for="plot_input">Plot</label>
<select id="plot_input" onchange="updateSensors()"></select>
</div>

<div style="display:inline-block">
<label for="sensor_input">Sensor</label>
<select id="sensor_input" onchange="updateSensor()"></select>
</div>

<div style="display:inline-block">
<button id="query_button" onClick="runQuery()">query</button>
</div>

</div>

Description: <label id="sensor_description">new2</label>
Unit: <label id="sensor_unit">new2</label>

<div>
<label for="radio">view as</label>
<div id="radio">
<input type="radio" id="radioTable" name="radio" onchange="updateView()"><label for="radioTable">Table</label>
<input type="radio" id="radioDiagram" name="radio" checked="checked" onchange="updateView()"><label for="radioDiagram">Diagram</label>
</div>
</div>





<div id="result"></div>

</body>

</html>
