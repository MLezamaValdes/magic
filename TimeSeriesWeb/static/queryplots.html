<!DOCTYPE html>
<html lang="en">
<head>
<title>Query Plots</title>
<meta charset="utf-8">
<script src="/static/jquery-2.1.1.min.js"></script>
<script src="jquery-ui.min.js"></script>
<script src="/static/util.js"></script>
<script src="/static/queryplots.js"></script>
<link rel="stylesheet" href="jquery-ui.css">
<link rel="stylesheet" type="text/css" href="table.css">
<link rel="stylesheet" type="text/css" href="querytimeseries.css">
</head>
<body>

<p style="text-align:right"><a href="/static/index.html">back to main menu</a></p>
<h1 style="text-align:center">Query Plots</h1>
<div style="display:inline-block">status:</div>
<div id="status" style="display:inline-block">init...</div>
<hr/>

<div class="input_elements">

<div style="display:inline-block">
<label for="region_select">Region</label>
<select id="region_select"></select>
</div>

<div style="display:inline-block">
<label for="generalstation_select">General Station</label>
<select id="generalstation_select"></select>
</div>

<div style="display:inline-block">
<label for="plot_select">Plot</label>
<select id="plot_select"></select>
</div>

<div style="display:inline-block">
<label for="aggregation_select">Aggregation</label>
<select id="aggregation_select">
<option>hour</option>
<option>day</option>
<option>week</option>
<option>month</option>
<option>year</option>
</select>

</div>

<div style="display:inline-block">
<button id="query_plot">query plot</button>
</div>

</div>

<div id="result"></div>

</body>
</html>
