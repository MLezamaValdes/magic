<!DOCTYPE html>
<html lang="en">
<head>
<title>Testing WebSocket</title>
<meta charset="utf-8">

<script type="text/javascript">
   var ws = new WebSocket("ws://127.0.0.1:8080/echo");

ws.onopen = function() {
    alert("Opened!");
    ws.send("Hello Server");
};

ws.onmessage = function (evt) {
    alert("Message: " + evt.data);
};

ws.onclose = function() {
    alert("Closed!");
};

ws.onerror = function(err) {
    alert("Error: " + err);
};
</script>



<style type="text/css">





</style>

</head>

<body>

<h1>Testing WebSocket</h1>


</body>

</html>
